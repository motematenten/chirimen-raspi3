<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>I2C-Grove-Touch</title>
</head>
<body>
<div id="touch">dist</div>
<script src="https://mz4u.net/libs/gc2/polyfill.js"></script>
<script src="https://mz4u.net/libs/gc2/i2c-grove-touch.js"></script>
<script id="jsbin-javascript">
// i2c-grove-touch Driver:
// <script src="https://mz4u.net/libs/gc2/i2c-grove-touch.js"><\/script>

navigator.requestI2CAccess().then((i2cAccess)=>{
  var port = i2cAccess.ports.get(1);
  var touchSensor = new GroveTouch(port,0x5a);
  touchSensor.init().then(()=>{
    setInterval(()=>{
      touchSensor.read().then(ch => {
        document.getElementById("touch").innerHTML = JSON.stringify(ch);
      });
    },100);
  });
});

</script>
</body>
</html>
