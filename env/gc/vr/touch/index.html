<html>

<head>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="../../polyfill/polyfill.js"></script>
  <script src="../../drivers/i2c-grove-touch.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-mixin id="light"
      geometry="primitive: sphere; radius: 1.5"
      material="color: #FFF; shader: flat"
      light="color: #DDDDFF; distance: 120; intensity: 2; type: point">
    </a-mixin>
  </a-assets>

  <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
  <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
  <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
  <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
  <a-sky color="#111"></a-sky>

  <a-light position="0 5 2" color="white" touch-light></a-light>
  <a-light position="-2 1 2" color="red" touch-light></a-light>
  <a-light position="0 1 2" color="blue" touch-light></a-light>
  <a-light position="2 1 2"color="green" touch-light></a-light>
  <a-light position="0 5 2" color="white" intensity="0.25"></a-light>

</a-scene>
</body>

</html>
